{% extends "admin/base_site.html" %}

{% block content %}
    <h1>Delete User</h1>
    <p>Are you sure you want to delete the user "{{ user.username }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'list_users' %}">Cancel</a>
    </form>
{% endblock %}
